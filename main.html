<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <h1>Main Table</h1>
    <table>
        <tr>
            <td colspan="2">
                
                <table>
                    <tr>
						<th>Nested Table 1</th>
                        <th>Header 1</th>
                        <th>Header 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                
                <table>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td class="black-bg" colspan="2">HTML</td>
                    </tr>
                </table>
            </td>
            <td>
               
                <table>
                    <tr>
                        <th>Nested Table 3</th>
                        <th>Header A</th>
                        <th>Header B</th>
                    </tr>
                    <tr>
                        <td>Content A</td>
                        <td>Content B</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
               
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                        <th>Column X</th>
                        <th>Column Y</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                        <td>Data 4</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
  </body>
</html>
